<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台積電作業員實務測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>台積電作業員實務測驗</h1>
        <p>本測驗包含20題選擇題，測試您對台積電作業實務的理解程度</p>
    </header>

    <div id="result-section" class="hidden">
        <div class="score-container">
            <h2>測驗結果</h2>
            <div class="score-display">
                <span id="score">0</span> / 20
            </div>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>

        <div class="analysis-container">
            <h3>能力分析</h3>
            <div id="skill-analysis"></div>
        </div>

        <button id="retry-btn" class="btn">重新測驗</button>
    </div>

    <div id="quiz-section">
        <div id="question-counter">問題 <span id="current-question">1</span> / 20</div>

        <div id="question-container">
            <h2 id="question-text"></h2>
            <div class="options-container" id="options-container">
                <!-- 選項將由JavaScript動態生成 -->
            </div>
        </div>

        <div class="navigation-buttons">
            <button id="prev-btn" class="btn secondary-btn" disabled>上一題</button>
            <button id="next-btn" class="btn">下一題</button>
            <button id="submit-btn" class="btn primary-btn hidden">送出答案</button>
        </div>
    </div>

    <div id="review-section" class="hidden">
        <h2>答題回顧</h2>
        <div id="review-container">
            <!-- 回顧內容將由JavaScript動態生成 -->
        </div>
        <button id="back-to-results" class="btn">返回結果</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
