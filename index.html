<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台積電作業員實務測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>台積電作業員實務測驗</h1>
        <p>本測驗包含20題選擇題，測試您對台積電作業員實務的理解程度</p>
    </header>

    <div id="score-container" class="hidden">
        <div class="score-box">
            <h2>測驗結果</h2>
            <div id="score-display"></div>
            <div id="score-analysis"></div>
        </div>
    </div>

    <form id="quiz-form">
        <div id="questions-container"></div>

        <div class="button-container">
            <button type="submit" id="submit-btn">提交答案</button>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
